<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>چسب کاغذ دیواری وال فیکس</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS via CDN with Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Vazirmatn', 'sans-serif'],
          },
          colors: {
            'primary': '#ff9408', // Brighter, warmer orange
            'secondary': '#1f2937', // Softer dark gray instead of pure black
            'accent': '#ca3f16',
            'background': '#ffffff',
            'section-bg': '#f8f9fa', // Light gray for alternating sections
            'danger': '#95122c',
            'slate': {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e2937',
              900: '#0f172a',
            },
          }
        }
      }
    }
  </script>

  <!-- Animation Styles -->
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      scroll-behavior: smooth;
    }
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .animate-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  
  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/"
    }
  }
  </script>

</head>
<body class="bg-background">
  <!-- Hidden Netlify form for detection -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="tel" name="phone" />
    <textarea name="message"></textarea>
  </form>
  
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
